<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Welcome</h1>
  <p id="api-data">Loading</p>

  <script>
    fetch('http://internal-capestone-internal-559327774.ap-south-1.elb.amazonaws.com:5000/api/data')
      .then(res => res.json())
      .then(data => {
        document.getElementById("api-data").innerText = data.message;
      })
      .catch(err => {
        document.getElementById("api-data").innerText = "Error fetching data.";
        console.error(err);
      });
  </script>
</body>
</html>
